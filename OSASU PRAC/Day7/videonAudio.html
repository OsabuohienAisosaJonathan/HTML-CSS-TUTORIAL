<!DOCTYPE html>

</head>
<body>
    <!--Adding video to your page-->
    <video src="../videos/test.mp4" poster="../images/ubth.png" alt="Violence in the hood"

    <!--Adding multple audio files-->

        <source src="../audio/mikky.m4a">
    </audio>
</body>
